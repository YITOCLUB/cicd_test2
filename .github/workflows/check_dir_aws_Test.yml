on:
  push:
    branches:
      - develop
    paths:
      - 'aws_Test/**'
jobs:
  add_text:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |   
          echo "aws_Test" > upgate_dir.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "push-aws_Test"
          git push

